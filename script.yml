setup:

Local docker instance of manageIQ
- GOTO  https://127.0.0.1:8443/

valid admin login:
- IMPORT  setup
- INPUT  Username  AS  admin
- INPUT  Password  AS  smartvm
- CLICK  Log In

logout:
- CLICK  Administrator | EVM
- CLICK  Logout

jboss_login:
- IMPORT  setup
- ALERT  login  username=admin  password=root

rhv_testcase:
- IMPORT  setup
- CLICK  //*[@id="localeBox"]
- CLICK  español - España 

